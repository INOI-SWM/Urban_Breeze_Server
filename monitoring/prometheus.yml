global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Spring Boot 애플리케이션 메트릭
  - job_name: 'urbanbreeze-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'urban-breeze-dev:8080'    # dev 환경
          - 'urban-breeze-prod:8080'   # prod 환경
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (시스템 메트릭)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # AWS ALB 메트릭 (CloudWatch Exporter 사용)
  - job_name: 'aws-alb'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 30s
    scrape_timeout: 10s

  # AWS ECS 메트릭 (운영환경용)
  - job_name: 'aws-ecs'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 30s
    scrape_timeout: 10s
